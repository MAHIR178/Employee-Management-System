<!DOCTYPE html>
<html lang="en">
<head>
  <title>Notifications</title>
  <style>
    body {
      font-family: Arial;
      background-color: lightgray;
      padding: 30px;
    }

    h1 {
      text-align: center;
    }

    .widget {
      background: white;
      padding: 15px;
      margin: 10px auto;
      width: 320px;
      border-radius: 5px;
      box-shadow: 1px 1px 5px gray;
      cursor: pointer;
      text-align: center;
    }

    .widget:hover {
      background-color: #f9f9f9;
    }

    .toggle-container {
      background: white;
      padding: 15px;
      margin: 10px auto;
      width: 320px;
      border-radius: 5px;
      box-shadow: 1px 1px 5px gray;
      text-align: center;
    }

    input[type="checkbox"] {
      margin: 10px;
    }

    #error {
      color: red;
      font-size: 12px;
      text-align: center;
    }

    .bell {
      font-size: 24px;
      cursor: pointer;
    }

    .count {
      background: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
      position: relative;
      top: -10px;
      left: -10px;
    }
  </style>
</head>
<body>

  <h1 id="head">Notifications</h1>

   
  <div class="widget" onclick="showNotifications()">
    <span class="bell">ðŸ””</span>
    <span class="count">3</span>
    <div>Click to View Notifications</div>
  </div>

 
  <div class="toggle-container">
    <h3>Notification Settings</h3>
    <label><input type="checkbox" id="email" onclick="toggleNotification('email')"> Email Alerts</label><br>
    <label><input type="checkbox" id="push" onclick="toggleNotification('push')"> Push Alerts</label>
  </div>

  <p id="error"></p>

  <script>
    function showNotifications() {
      document.getElementById("head").innerHTML = "Notification Center";
      document.getElementById("error").innerHTML = "";
    }

    function toggleNotification(type) {
      const checked = document.getElementById(type).checked;
      const message = type.charAt(0).toUpperCase() + type.slice(1) + " notifications " + (checked ? "enabled" : "disabled");
      document.getElementById("head").innerHTML = message;
      document.getElementById("error").innerHTML = "";
    }
  </script>

</body>
</html>
