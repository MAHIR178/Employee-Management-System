<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Org Chart</title>
  <link rel="stylesheet" href="../Asset/Style.css">
</head>
<body>

<fieldset>
  <legend><b>Company Org Chart</b></legend>
  <table border="1" cellpadding="10" cellspacing="0" align="center">

    <tr align="center">
      <td colspan="4">
        <img src="" alt="CEO"><br>
        <b>Mahir Shariar</b><br>
        CEO<br>
        <button onclick="showProfile('Mahir Shariar', 'CEO')">View Profile</button>
      </td>
    </tr>


    <tr align="center">
      <td colspan="2">
        <img src="" alt="CTO"><br>
        <b>Azim Ali</b><br>
        CTO<br>
        <button onclick="showProfile('Azim', 'CTO')">View Profile</button>
      </td>
      <td colspan="2">
        <img src="" alt="CFO"><br>
        <b></b><br>
        CFO<br>
        <button onclick="showProfile('', 'CFO')">View Profile</button>
      </td>
    </tr>



    <tr align="center">
      <td>
        <img src="" alt="Engineer"><br>
        <b></b><br>
        Engineer<br>
        <button onclick="showProfile('', 'Engineer')">View Profile</button>
      </td>
      <td>
        <img src="" alt="Developer"><br>
        <b></b><br>
        Developer<br>
        <button onclick="showProfile('', 'Developer')">View Profile</button>
      </td>
      <td>
        <img src="" alt="Accountant"><br>
        <b></b><br>
        Accountant<br>
        <button onclick="showProfile('', 'Accountant')">View Profile</button>
      </td>
      <td>
        <img src="" alt="Analyst"><br>
        <b></b><br>
        Analyst<br>
        <button onclick="showProfile('', 'Analyst')">View Profile</button>
      </td>
    </tr>
  </table>

  <br><center>
    <input type="button" value="Zoom In" onclick="zoomIn()">
    <input type="button" value="Zoom Out" onclick="zoomOut()">
    <input type="button" value="Print Wall Version" onclick="window.print()">
  </center>
</fieldset>

<p id="profileBox" style="color:blue;"></p>

<script>
let scale = 1;

function zoomIn() {
  scale += 0.1;
  document.querySelector("table").style.transform = "scale(" + scale + ")";
}

function zoomOut() {
  if (scale > 0.5) {
    scale -= 0.1;
    document.querySelector("table").style.transform = "scale(" + scale + ")";
  }
}

function showProfile(name, role) {
  let box = document.getElementById("profileBox");
  box.innerHTML = "<b>Employee:</b> " + name + "<br><b>Role:</b> " + role;
}
</script>

</body>
</html>
