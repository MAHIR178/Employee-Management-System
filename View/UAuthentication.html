<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            text-align: center;
            background: lightgray;
        }

        form {
            margin: 40px auto;
            padding: 15px;
            width: 300px;
            background: white;
            border: 1px solid gray;
        }

        input {
            width: 95%;
            padding: 5px;
            margin: 8px 0;
        }

        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
        }

        .error {
            color: red;
            font-size: 12px;
            text-align: left;
        }

        button {
            background: blue;
            color: white;
            border: none;
            padding: 8px;
            width: 100%;
            margin-top: 10px;
            cursor: pointer;
        }

        button:hover {
            background: darkblue;
        }

        legend {
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form method="post" action="../Controller/loginCheck.php" onsubmit="return validateForm()">
        <fieldset>
            <legend>Login</legend>
            <table>
                <tr>
                    <td>Username:</td>
                    <td><input type="text" name="username" id="username" onblur="validateUsername()"></td>
                    <td><span id="errorUsername" class="error"></span></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="password" id="password" onblur="validatePassword()"></td>
                    <td><span id="errorPassword" class="error"></span></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit" name="submit">Login</button></td>
                </tr>
                <tr>
                    <td colspan="2"><a href="signup.html">Signup</a></td>
                </tr>
            </table>
        </fieldset>
    </form>

    <script>
        function validateUsername() {
            let username = document.getElementById('username').value.trim();
            let error = document.getElementById('errorUsername');
            if (username === "") {
                error.innerHTML = "Username is required.";
                return false;
            } else {
                error.innerHTML = "";
                return true;
            }
        }

        function validatePassword() {
            let password = document.getElementById('password').value.trim();
            let error = document.getElementById('errorPassword');
            if (password === "") {
                error.innerHTML = "Password is required.";
                return false;
            } else {
                error.innerHTML = "";
                return true;
            }
        }

        function validateForm() {
            let validUsername = validateUsername();
            let validPassword = validatePassword();
            return validUsername && validPassword;
        }
    </script>
</body>
</html>
