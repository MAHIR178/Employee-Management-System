<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial;
      background-color: lightgray;
      padding: 30px;
    }
    h1 {
      text-align: center;
    }
    .widget {
      background: white;
      padding: 15px;
      margin: 10px auto;
      width: 300px;
      border-radius: 5px;
      box-shadow: 1px 1px 5px gray;
      cursor: pointer;
    }
    .widget:hover {
      background-color: grey;
    }
    #error {
      color: red;
      font-size: 12px;
      text-align: center;
    }
    button {
      background-color: blue;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      display: block;
      margin: 20px auto 0;
    }
    button:hover {
      background-color: darkblue;
    }
  </style>
</head>
<body>

  <h1 id="head">Dashboard</h1>


  <div class="widget" onclick="showDetails('View Profile')">
     View Profile
  </div>
  <div class="widget" onclick="showDetails('Task Completed')">
     Task Completed: <strong>14</strong>
  </div>
  <div class="widget" onclick="showDetails('Notifications')">
     Notifications: <strong>3</strong>
  </div>


  <button onclick="updateProfile()">Update Profile</button>

  <p id="error"></p>

  <script>
    function showDetails(info) {
      document.getElementById('head').innerHTML = info;
      document.getElementById('error').innerHTML = "";
    }

    function updateProfile() {
      let confirmUpdate = confirm("Do you want to update your profile?");
      if (confirmUpdate) {
        document.getElementById('head').innerHTML = "Update Profile (Shortcut)";
        document.getElementById('error').innerHTML = "";
      } else {
        document.getElementById('error').innerHTML = "Update cancelled!";
      }
    }
  </script>

</body>
</html>
