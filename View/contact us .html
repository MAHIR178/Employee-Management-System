<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <link rel="stylesheet" href="../Asset/Style.css">
</head>
<body>

<fieldset>
  <legend><b>Contact Us</b></legend>
  <table>

   
    <tr>
      <td>Your Name:</td>
      <td><input type="text" id="name"></td>
    </tr>

    
    <tr>
      <td>Email Address:</td>
      <td><input type="email" id="email"></td>
    </tr>


    <tr>
      <td>Subject:</td>
      <td><input type="text" id="subject"></td>
    </tr>

  
    <tr>
      <td>Message:</td>
      <td><textarea id="message" rows="4" cols="30"></textarea></td>
    </tr>

    <tr>
      <td>Solve CAPTCHA:</td>
      <td>
        <span id="captchaQ"></span><br>
        <input type="text" id="captchaAnswer">
      </td>
    </tr>

  
    <tr>
      <td colspan="2" align="center">
        <br>
        <input type="button" value="Submit Inquiry" onclick="submitContactForm()">
      </td>
    </tr>

  </table>
</fieldset>

<p id="contactMsg" style="color:red;"></p>

<script>
let captchaCorrect = 0;

function generateCaptcha() {
  let a = Math.floor(Math.random() * 10) + 1;
  let b = Math.floor(Math.random() * 10) + 1;
  captchaCorrect = a + b;
  document.getElementById("captchaQ").innerText = "What is " + a + " + " + b + "?";
}

function submitContactForm() {
  let name = document.getElementById("name").value.trim();
  let email = document.getElementById("email").value.trim();
  let subject = document.getElementById("subject").value.trim();
  let message = document.getElementById("message").value.trim();
  let captcha = parseInt(document.getElementById("captchaAnswer").value);
  let msg = document.getElementById("contactMsg");

  msg.innerHTML = "";
  msg.style.color = "red";

  if (!name || !email || !subject || !message) {
    msg.innerHTML = "All fields must be filled out.";
    return;
  }

  if (captcha !== captchaCorrect) {
    msg.innerHTML = "CAPTCHA incorrect. Please try again.";
    generateCaptcha();
    return;
  }

  msg.style.color = "green";
  msg.innerHTML = "Thank you! Your inquiry has been submitted. A confirmation email has been sent.";
}

generateCaptcha();
</script>

</body>
</html>
